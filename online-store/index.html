<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/ico" href="./img/favicon.ico">
        <title>Online Store</title>
        
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a href="./" class="logo__linck">
                    <img class="logo__img" src="./img/logo.svg" alt="Shopping logo">
                </a>
                <h1 class="logo__title">Online Store</h1>
            </div>
            <button class="btn-reset basket">
                <img class="basket__img" src="./img/basket.svg" alt="Basket">
                <div class="basket__count"></div>
            </button>
        </header>
        <main>
            <div class="filters">
                <div class="filters__item">
                    <h2 class="filters__title">Фильтры по значению</h2>
                    <div class="filter filter-shape">
                        Производитель:
                        <ul class="filter-list list-reset">
                            <li>
                                <button class="filter-btn btn-reset samsung" data-filter="mark">Samsung</button>
                            </li>
                            <li>
                                <button class="filter-btn btn-reset apple" data-filter="mark">Apple</button>
                            </li>
                            <li>
                                <button class="filter-btn btn-reset xiaomi" data-filter="mark">Xiaomi</button>
                            </li>
                        </ul>
                    </div>
                    <div class="filter filter-camers">
                        Количество камер:
                        <ul class="filter-list list-reset">
                            <li>
                                <button class="filter-btn btn-reset" data-filter="amountOfCamera">4</button>
                            </li>
                            <li>
                                <button class="filter-btn btn-reset" data-filter="amountOfCamera">3</button>
                            </li>
                            <li>
                                <button class="filter-btn btn-reset" data-filter="amountOfCamera">2</button>
                            </li>
                        </ul>
                    </div>
                    <div class="filter filter-colors">
                        Цвет:
                        <ul class="filter-list list-reset">
                            <li>
                                <button class="filter-btn btn-reset" data-filter="color">black</button>
                            </li>
                            <li>
                                <button class="filter-btn btn-reset" data-filter="color">red</button>
                            </li>
                            <li>
                                <button class="filter-btn btn-reset" data-filter="color">blue</button>
                            </li>
                            <li>
                                <button class="filter-btn btn-reset" data-filter="color">white</button>
                            </li>
                        </ul>
                    </div>
                    <div class="filter filter-favorit">
                        Только популярные:
                        <input class="favorite-input filter-check" type="checkbox" data-filter="isPopular">
                    </div>
                </div>
                <div class="filters__item">
                    <h2 class="filters__title">Фильтры по диапазону</h2>
                    <div class="range">
                        <h3>Количество на складе:</h3>
                        <div class="rangeslider" id="range-amount">
                            <input class="input-range min" name="range_1" type="range" min="1" max="40" value="1" step="1"/>
                            <input class="input-range max" name="range_2" type="range" min="1" max="40" value="40" step="1"/>
                            <span class="range_min light left">1</span>
                            <span class="range_max light right">40</span>
                        </div>
                    </div>
                    <div class="range">
                        <h3>Год выхода на рынок:</h3>
                        <div class="rangeslider" id="range-year">
                            <input class="input-range min" name="range_3" type="range" min="2010" max="2022" value="2010" />
                            <input class="input-range max" name="range_4" type="range" min="2010" max="2022" value="2022" />
                            <span class="range_min light left">2010</span>
                            <span class="range_max light right">2022</span>
                        </div>
                    </div>
                </div>
                <div class="filters__item">
                    <h2 class="filters__title">Поиск</h2>
                    <div class="filter-name">
                        <input type="text" placeholder="Введите текст" id="input" required="required" autocomplete="off" autofocus>
                        <div class="filter-name-close" data-filter="clear"></div>
                    </div>
                    <h2 class="filters__title">Сортировка</h2>
                    <select class="filter-select">
                        <option value="textUp" selected>По названию, от А до Я</option>
                        <option value="textDown">По названию, от Я до А</option>
                        <option value="yearUp">По году, по возрастанию</option>
                        <option value="yearDown">По году, по убыванию</option>
                    </select>
                    <div class="btns-reset">
                        <button class="reset-filters btn-reset" type="button">Сброс фильтров</button>
                        <button class="reset-settings btn-reset" type="button">Сброс настроек</button>
                    </div>
                </div>
            </div>
            <div class="product-list">
            </div>
        </main>
        <footer class="footer">
            <p class="copyright">© 2022 OnlineStore</p>
            <a href="https://github.com/kravchuk-st" target="_blank">
                <img src="./img/github.svg" alt="github linck">
            </a>
            <a href="https://rs.school/js" target="_blank">
                <img src="./img/rs_school.svg" alt="rs_school linck">
            </a>
        </footer>

        <div class="modal" id="modal">
            <div class="modal-overlay">
                <div class="modal__container" data-target="form-popup">
                    <button class="modal__close"></button>
                    <div class="modal__content">
                        <table class="modal__table"></table>
                        <div class="modal__text"></div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
